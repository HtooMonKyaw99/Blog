{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container my-4">
    <br />
    <h1>Upload multiple images in django</h1>
    <br />
    <a href="{% url 'addproduct' %}" class="btn btn-success btn-sm">Create product</a>
    <br />
    <hr />
    <div class="row">
        {% for product in productlist %}
        <div class="card m-5" style="width: 23rem;">
            <img src="{{product.banner.url}}" class="card-img-top" alt="..." style="width: 350px; height: 300px;">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <a href="{% url 'productdetail' product.id %}" class="btn btn-primary btn-sm">Detail</a>
                <a href="{% url 'addimages' product.id %}" class="btn btn-secondary btn-sm">Add images</a>
            </div>

        </div>
        {% empty %}
                    <p>No product yet</p>

        {% endfor %}
    </div>
</div>
{% endblock %}
